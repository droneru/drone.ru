{{ partial "header.html" . }}

<div class="header">
  <h1>{{ .Title }}</h1>
  <!-- <img src='https://s3-eu-west-1.amazonaws.com/droneimg/Marvin.jpg'> -->
  <h2>{{ .Site.Params.subtitle }}</h2>

</div>

<div class="content">
  {{ range ( .Paginate (where .Data.Pages "Type" "post")).Pages }}
    {{ .Render "summary"}}
  {{ end }}

  {{ partial "pagination.html" . }}

</div>

{{ partial "footer.html" . }}
