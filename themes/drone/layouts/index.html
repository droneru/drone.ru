{{ define "main" -}}
<div class="posts">
{{ range .Data.Pages -}}
<div class="post">
  {{ if isset .Params "banner" }}
  <a href="{{ .Permalink }}" class="thumbnail">
      <img src="{{ .Params.banner | absURL }}" alt="{{ .Title }}" class="thumbnail-image"></span>
  </a>
  {{ else }}
  <!-- без картинки может потом дефолтную вкорячу-->
  {{ end }}
  <h1 class="post-title">
    <a href="{{ .Permalink }}">{{ .Title }}</a>
  </h1>
  <span class="post-date">{{ .Date.Format "02.01.2006" }}</span>
  {{ .Summary }}
  {{ if .Truncated }}
  <div class="read-more-link">
    <a href="{{ .RelPermalink }}">Читать далее…</a>
  </div>
  {{ end }}
</div>
{{- end }}
</div>
{{- end }}
